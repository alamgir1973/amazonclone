<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com.be: Clone</title>
    <link href="./test.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav class="top-nav">
        <div class="topnav-left">
          <div class="amazon-logo">
            <a href=""
              ><img src="../public/imgs/amazon_logo.png" alt="" />" "</a
            >
          </div>
          <div class="nav-location">
            <p class="nav-delivery">Delivering to</p>
            <ion-icon name="location-outline" class="icon"></ion-icon>
            <p class="nav-update">Update location</p>
          </div>
        </div>
        <div class="topnav-center">
          <div class="nav-category">
            <select class="nav-select">
              <option value="">All</option>
              <option value="">All</option>
              <option value="">All</option>
              <option value="">All</option>
            </select>
          </div>
          <div class="nav-search">
            <input
              type="text"
              placeholder="Search Amazon.com.be"
              class="search-input"
            />
          </div>
          <div class="nav-magnify">
            <ion-icon name="search-outline" class="icon-search"></ion-icon>
          </div>
        </div>
        <div class="topnav-right">
          <div class="nav-language">
            <div class="lang-select">
              <img src="../public/imgs/belgium-flag.png" alt="Belgium Flag" />
              <select class="lang-select">
                <option value="">EN</option>
                <option value="">FR</option>
                <option value="">NL</option>
              </select>
            </div>
          </div>
          <div class="nav-signin">
            <p class="nav-hello">Hello, sign in</p>
            <p class="nav-account">Accounts &amp; Lists</p>
          </div>
          <div class="nav-return">
            <p class="nav-return">Returns</p>
            <p class="nav-orders">&amp; Orders</p>
          </div>
          <div class="nav-cart">
            <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
            <p class="nav-basket">Basket</p>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
